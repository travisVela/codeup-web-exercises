<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abel|Anton" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/calculator.css">
    <title>Calculator</title>

</head>
<body>

<div id="container">
    <div class="row">
        <div id='calculator' class="col-6 my-4">
            <div class="row my-4">
                <div class="col-3 mx-auto d-flex justify-content-around">
                    <input type="number" id="left-operand" name="leftOperand" align="center">
                </div>
                <div class="col-2 mx-auto d-flex justify-content-around">
                    <input type="text" id="operator" name="operator">
                </div>
                <div class="col-3 mx-auto d-flex justify-content-around">
                    <input type="number" id="right-operand" name="rightOperand">
                </div>
            </div>
            <div class="row mt-4 mb-2">
                <div class="col-2 mx-auto ">
                    <button type="submit" id="btn1" class="btn btnNum px-4">1</button>
                </div>
                <div class="col-2 mx-auto ">
                    <button type="submit" id="btn2" class="btn btnNum px-4">2</button>
                </div>
                <div class="col-2 mx-auto ">
                    <button type="submit" id="btn3" class="btn btnNum px-4">3</button>
                </div>
                <div class="col-2 mx-auto ">
                    <button type="submit" id="btnPlus" class="btn btnOperator px-4">+</button>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-2 mx-auto ">
                    <button type="submit" id="btn4" class="btn btnNum px-4">4</button>
                </div>
                <div class="col-2 mx-auto ">
                    <button type="submit" id="btn5" class="btn btnNum px-4">5</button>
                </div>
                <div class="col-2 mx-auto ">
                    <button type="submit" id="btn6" class="btn btnNum px-4">5</button>
                </div>
                <div class="col-2 mx-auto ">
                    <button type="submit" id="btnMinus" class="btn btnOperator px-4">-</button>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-2 mx-auto ">
                    <button type="submit" id="btn7" class="btn btnNum px-4">7</button>
                </div>
                <div class="col-2 mx-auto ">
                    <button type="submit" id="btn8" class="btn btnNum px-4">8</button>
                </div>
                <div class="col-2 mx-auto ">
                    <button type="submit" id="btn9" class="btn btnNum px-4">9</button>
                </div>
                <div class="col-2 mx-auto ">
                    <button type="submit" id="btnMult" class="btn btnOperator px-4">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col-2 mx-auto ">
                    <button type="submit" id="btnClear" class="btn px-4">C</button>
                </div>
                <div class="col-2 mx-auto ">
                    <button type="submit" id="btn0" class="btn px-4">0</button>
                </div>
                <div class="col-2 mx-auto ">
                    <button type="submit" id="btnEqual" class="btn px-4">=</button>
                </div>
                <div class="col-2 mx-auto ">
                    <button type="submit" id="btnDivide" class="btn btnOperator px-4">/</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
<script src="js/calculator.js"></script>
</body>
</html>
