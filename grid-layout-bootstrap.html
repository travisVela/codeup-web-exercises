<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="css/grid-layout-bootstrap.css">-->
    <style>
        .row {
            background: #eee;
            margin: 5px 0;
        }
        .col {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-6">1/2</div>
            <div class="col col-6">1/2</div>
        </div>
        <div class="row">
            <div class="col col-4">1/3</div>
            <div class="col col-4">1/3</div>
            <div class="col col-4">1/3</div>
        </div>
        <div class="row">
            <div class="col col-3">1/4</div>
            <div class="col col-3">1/4</div>
            <div class="col col-3">1/4</div>
            <div class="col col-3">1/4</div>
        </div>
        <div class="row">
            <div class="col col-2">1/6</div>
            <div class="col col-2">1/6</div>
            <div class="col col-2">1/6</div>
            <div class="col col-2">1/6</div>
            <div class="col col-2">1/6</div>
            <div class="col col-2">1/6</div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col col-3">1/8</div>
                    <div class="col col-3">1/8</div>
                    <div class="col col-3">1/8</div>
                    <div class="col col-3">1/8</div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col col-3">1/8</div>
                    <div class="col col-3">1/8</div>
                    <div class="col col-3">1/8</div>
                    <div class="col col-3">1/8</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-8">2/3</div>
            <div class="col col-4">1/3</div>
        </div>
        <div class="row">
            <div class="col col-9">3/4</div>
            <div class="col col-3">1/4</div>
        </div>
        <div class="row">
            <div class="col col-10">5/6</div>
            <div class="col col-2">1/6</div>
        </div>
        <div class="row">
            <div class="col three-eighth">3/8</div>
            <div class="col five-eighth">5/8</div>
        </div>
        <div class="row">
            <div class="col seven-eighth">7/8</div>
            <div class="col one-eighth">1/8</div>
        </div>
        <div class="row">
            <div class="col col-3">1/4</div>
            <div class="col col-6">1/2</div>
            <div class="col">1/8</div>
            <div class="col">1/8</div>
        </div>

        <!--   offsets   -->

        <div class="row">
            <div class="col one-half offset-one-half">offset 1/2</div>
        </div>
        <div class="row">
            <div class="col one-third offset-two-third">offset 2/3</div>
        </div>
        <div class="row">
            <div class="col two-third offset-one-third">offset 1/3</div>
        </div>
        <div class="row">
            <div class="col one-fourth offset-three-fourth">offset 3/4</div>
        </div>
        <div class="row">
            <div class="col three-fourth offset-one-fourth">offset 1/4</div>
        </div>
        <div class="row">
            <div class="col one-sixth offset-five-sixth">offset 5/6</div>
        </div>
        <div class="row">
            <div class="col five-sixth offset-one-sixth">offset 1/6</div>
        </div>
        <div class="row">
            <div class="col one-eighth offset-seven-eighth">offset 7/8</div>
        </div>
        <div class="row">
            <div class="col three-eighth offset-five-eighth">offset 5/8</div>
        </div>
        <div class="row">
            <div class="col five-eighth offset-three-eighth">offset 3/8</div>
        </div>
        <div class="row">
            <div class="col seven-eighth offset-one-eighth">offset 1/8</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
