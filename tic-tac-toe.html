<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/tic-tac-toe.css">
</head>
<body>

<!--   landing page  -->
<div class="container">
    <div id="landing"  class="row d-flex justify-content-center align-items-center">
        <div class="col-12 d-flex justify-content-center">
            <h1 class="display-4">
                Tic-Tac-Toe
            </h1>
        </div>
        <div id="start" class="col-12 d-flex justify-content-center">
            <h3>Press any key to see who goes first!</h3>
        </div>
    </div>
</div>

<!--   game page   -->

<div id="game" class="container mt-5">
    <div class="row mb-5">
        <div id="players" class="col-2"></div>
        <div class="col x d-flex justify-content-center mx-4 align-items-center highlight">
            X   wins:
        </div>
        <div class="col o d-flex justify-content-center align-items-center mx-4">
            O   wins:
        </div>
    </div>
    <div id="board" class="row d-flex justify-content-center align-items-center">
        <div class="col-8">
            <div class="row d-flex justify-content-center gameRow">
                <div id="1" class="col play borderBottom borderRight display-4 d-flex justify-content-center align-items-center"></div>
                <div id="2" class="col play borderBottom borderRight display-4 d-flex justify-content-center align-items-center"></div>
                <div id="3" class="col play borderBottom display-4 d-flex justify-content-center align-items-center"></div>
            </div>
            <div class="row d-flex justify-content-center gameRow">
                <div id="4" class="col play borderBottom borderRight display-4 d-flex justify-content-center align-items-center"></div>
                <div id="5" class="col play borderBottom borderRight display-4 d-flex justify-content-center align-items-center"></div>
                <div id="6" class="col play borderBottom display-4 d-flex justify-content-center align-items-center"></div>
            </div>
            <div class="row d-flex justify-content-center gameRow">
                <div id="7" class="col play borderRight display-4 d-flex justify-content-center align-items-center"></div>
                <div id="8" class="col play borderRight display-4 d-flex justify-content-center align-items-center"></div>
                <div id="9" class="col play  display-4 d-flex justify-content-center align-items-center"></div>
            </div>
        </div>
    </div>

    <!--   Modal   -->
    <div class="modal fade" id="winner" tabindex="-1" role="dialog" aria-labelledby="winnerPopup" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="winnerPopup">Awesome Job!!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close>
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body display-4">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" id="restart" class="btn btn-secondary" data-dismiss="modal">Play Again?</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/tic-tac-toe.js"></script>
</body>
</html>
