<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Walking</title>
</head>
<body>
    <header>
        <h1 align="center">Dog Walker Texas Ranger</h1>
        <h4 align="center"><em>Register today!</em></h4>
        <hr>
    </header>
    <main>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <div>
                <h3 align="center">General Info</h3>
                <label for="name"></label>
                <input id="name" type="text" name="name" placeholder="name">
                <label for="email"></label>
                <input id="email" type="email" name="email" placeholder="email">
                <label for="password"></label>
                <input id="password" type="password" name="password" placeholder="password">
                <label for="user-id"></label>
                <input id="user-id" type="hidden" name="user-id">
            </div>
            <br>
            <div align="center">
                <h2>Questions</h2>
                <div></div>
            </div>
            <div>
                <h4>How many dogs need to be walked?</h4>
                <select name="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4 or more">4 or more</option>
                </select>
                <h4>How long of a walk would they like?</h4>
                <label for="15">
                    <input id="15" type="radio" name="length" value="15">15min
                </label>
                <label for="30">
                    <input id="30" type="radio" name="length" value="30">30 min
                </label>
                <label for="45">
                    <input id="45" type="radio" name="length" value="45">45 min
                </label>
                <h4>What type of treats do they like?</h4>
                <p><em>(multiple selections ok. They will get multiple treats!)</em></p>
                <label for="chewy">
                    <input id="chewy" type="checkbox" name="treats" value="chewy">Chewy
                </label>
                <label for="crunchy">
                    <input id="crunchy" type="checkbox" name="treats" value="crunchy">Crunchy
                </label>
                <label for="bone">
                    <input id="bone" type="checkbox" name="treats" value="bone">Chicken Bone
                </label>
                <label for="leftovers">
                    <input id="leftovers" type="checkbox" name="treats" value="leftovers">Left-overs
                </label>
            </div>
            <br>
            <button>Submit</button>
        </form>
    </main>
    <br>
    <br>
    <footer>
        <table width="100%" border="1px solid #333">
            <tr>
                <td width="35%" align="center">
                    <p>Â© 2019</p>
                </td>
                <td width="33%" align="center">
                    <h4>Dog Walker Texas Ranger, Inc</h4>
                </td>
                <td width="33%">
                    <img src="img/download.jpeg" alt="Dog Walker Texas Ranger">
                </td>
            </tr>
        </table>
    </footer>
</body>
</html>
