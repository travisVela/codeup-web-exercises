<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="css/grid-layout.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column one-half">1/2</div>
            <div class="column one-half">1/2</div>
        </div>
        <div class="row">
            <div class="column one-third">1/3</div>
            <div class="column one-third">1/3</div>
            <div class="column one-third">1/3</div>
        </div>
        <div class="row">
            <div class="column one-fourth">1/4</div>
            <div class="column one-fourth">1/4</div>
            <div class="column one-fourth">1/4</div>
            <div class="column one-fourth">1/4</div>
        </div>
        <div class="row">
            <div class="column one-sixth">1/6</div>
            <div class="column one-sixth">1/6</div>
            <div class="column one-sixth">1/6</div>
            <div class="column one-sixth">1/6</div>
            <div class="column one-sixth">1/6</div>
            <div class="column one-sixth">1/6</div>
        </div>
        <div class="row">
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
        </div>
        <div class="row">
            <div class="column two-third">2/3</div>
            <div class="column one-third">1/3</div>
        </div>
        <div class="row">
            <div class="column three-fourth">3/4</div>
            <div class="column one-fourth">1/4</div>
        </div>
        <div class="row">
            <div class="column five-sixth">5/6</div>
            <div class="column one-sixth">1/6</div>
        </div>
        <div class="row>">
            <div class="column three-eighth">3/8</div>
            <div class="column five-eighth">5/8</div>
        </div>
        <div class="row">
            <div class="column seven-eighth">7/8</div>
            <div class="column one-eighth">1/8</div>
        </div>
        <div class="row">
            <div class="column one-fourth">1/4</div>
            <div class="column one-half">1/2</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
        </div>

        <!--   offsets   -->

        <div class="row">
            <div class="column one-half offset-one-half">offset 1/2</div>
        </div>
        <div class="row">
            <div class="column one-third offset-two-third">offset 2/3</div>
        </div>
        <div class="row">
            <div class="column two-third offset-one-third">offset 1/3</div>
        </div>
        <div class="row">
            <div class="column one-fourth offset-three-fourth">offset 3/4</div>
        </div>
        <div class="row">
            <div class="column three-fourth offset-one-fourth">offset 1/4</div>
        </div>
        <div class="row">
            <div class="column one-sixth offset-five-sixth">offset 5/6</div>
        </div>
        <div class="row">
            <div class="column five-sixth offset-one-sixth">offset 1/6</div>
        </div>
        <div class="row">
            <div class="column one-eighth offset-seven-eighth">offset 7/8</div>
        </div>
        <div class="row">
            <div class="column three-eighth offset-five-eighth">offset 5/8</div>
        </div>
        <div class="row">
            <div class="column five-eighth offset-three-eighth">offset 3/8</div>
        </div>
        <div class="row">
            <div class="column seven-eighth offset-one-eighth">offset 1/8</div>
        </div>
    </div>

</body>
</html>
