<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/konami.css">
</head>
<body>
<div class="container">

    <div class="row mt-5">
        <h1 class="mx-auto display-4">Konami Code</h1>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    "use strict";

    var code = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
    var count = 0;
    var jumbotron = $('<div id="contra" class="row mt-5 d-flex justify-content-center"></div>');
    var timer = $('<div id="countDown" class="row d-flex justify-content-center align-items-center">' +
        '<h1 id="gameOver" class="col-12 d-flex justify-content-center display-4">Game Over</h1>' +
        '</div>');
    var reset = $('<div class="row d-flex justify-content-center"><button class="btn btn-primary" onClick="window.location.reload()">Try Again?</button></div>');


    $(document).on('keyup', function(e) {
        if (count === 10) {
            $('.row').after(jumbotron);
            $('#contra').after('<div id="lives" class="col mt-4 d-flex justify-content-center"><h1 class="display-4">You have added 30 lives!!</h1></div>');
            count = 0;
            setTimeout(function() {
                $('#lives').after(reset);
            }, 2000);

        } else if (e.which != code[count]) {
            $('body').before(timer);
            setTimeout(function() {
                $('#gameOver').after(reset);
            }, 2000);
            count = 0;
        } else if (e.which == code[count]) {
            count++;
        }

    });


</script>
</body>
</html>
